<!-- // Javascript is a single threaded language, it only allow one to execute at a time, 
// Web worker allow to execute multiple threads of javascripts in parrallel each other,
// WEb worker off road the thread heavy work ( CPU intensive work ) parrallely with main thread.
// So server main thread runs well without any delay of time.
// Web worker thread can not perform DOM manipulation, only main thread can manipulate the DOM. -->

 </head>

 </body>
